<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input ELements</title>
</head>
<style>
    form{
        background: linear-gradient(45deg,rgb(250, 238, 71),red);
        width: 400px;
        padding: 15px;
        box-shadow: 0 0 10px black;
        border-radius: 10px;
    }
</style>
<body>
    <!-- Radio type -->
    <h2>Radio Field</h2>
    <form>
        <label>How'z Nanded Wheather:</label>
        <input type="radio" value="good" name="climate">Good
        <input type="radio" value="bad" name="climate">Bad
    </form>
    
    <!-- checkbox  type-->
    <h3>Checkbox</h3>
    <form>
    <label>Your Hobbies:</label>
    <input type="checkbox" value="eating">Eating
    <input type="checkbox" value="codin">Coding
    <input type="checkbox" value="sleeping">Sleeping
    </form>

    <!-- -------------HTML5 Elements----------------- -->

    <!-- Color -->
    <h1>Input Type Color</h1>
    <form>
        <label>Choose color</label>
        <input type="color">
    </form>
    <!-- Date -->
    <h2>Date</h2>
    <form>
        <label>Date</label>
        <input type="date">
    </form>
    <!-- time -->
    <h2>TIme</h2>
    <form>
        <label>Time</label>
        <input type="time">
    </form>
    
    <!--local time -->
    <h2>datetime local</h2>
    <form>
        <label>Time</label>
        <input type="datetime-local">
    </form>

    <!--Email -->
    <h2>Email</h2>
    <form>
        <label>Email</label>
        <input type="email">
        <input type="submit" value="submit">
    </form>

    <!--Month-->
    <h2>Month</h2>
    <form>
        <label>Month</label>
        <input type="month">
    </form>

    <!-- Number -->
    <h2>Number</h2>
    <form>
        <label>Select number:</label>
        <input type="number" min="0" max="100" step="0.5">
    </form>

    <!-- Range -->
    <h2>Range</h2>
    <form>
        <label>Range:</label>
        0<input type="range" min="0" max="100">100
    </form>

    <!-- Search -->
    <h2>Serach</h2>
    <form>
        <label>SearchBox</label>
        <input type="search">
    </form>

    <!-- url -->
    <h2>URL</h2>
    <form>
        <label>Type URL</label>
        <input type="url">
        <input type="submit" value="submit">
    </form>
    <!-- Week -->
    <h2>Week</h2>
    <form>
        <label>Select Week</label>
        <input type="week">
    </form>
    <!-- Choose File -->
    <h2>Choosing File</h2>
    <form>
        <label>Coose A file</label>
        <input type="file">
    </form>




    
</body>
</html>
